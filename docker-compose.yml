version: '3.8'

services:
  backend:
    build:
      context: ./apps/server
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - BETTER_AUTH_SECRET=${BETTER_AUTH_SECRET}
    volumes:
      - ./apps/server:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./apps/client
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NEXT_PUBLIC_BETTER_AUTH_URL=http://localhost:3000
    volumes:
      - ./apps/client:/app
      - /app/node_modules
    depends_on:
      - backend
    command: npm run dev